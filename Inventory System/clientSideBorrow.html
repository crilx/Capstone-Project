        <link>

        <link rel="stylesheet" href="CapstoneCSS/Item.css">

    </head>

    <body>
        <div class="header">
            <div class="logo">
                <img src="puplogo.png">
            </div>
            <div class="logout">
                <a href="index.html"><button class="logout_btn" onclick="logout()">Logout</button></a>
            </div>
            <h1 id="titleName">WIMS</h1>
        </div>

        <div class="tabs">
            <div class="item">
                <a href="clientSideItem.html"><button class="item_btn">Item</button></a>
            </div>

            <div class="client">
                <a href="clientSideClient.html"><button class="client_btn">Client</button></a>
            </div>
        </div>

        <div class="content">
            <div class="options">
                <a href="clientSideBorrow.html"><button class="add_btn">Borrow</button></a>
                <a href="clientSideReturn.html"><button class="edit_btn">Return</button></a> 
            </div>
            <div class="addEquipment">
                    
                    <h1>Borrow Equipment</h1>
                    <label>STD no.: </label> <input id="stdNo" type="text"><br>

                    <label>Course Yr/Sec: </label> <input id="stdCourse" type="text"><br>

                    <h1>Equipment</h1>

                    <label>Location: </label> <input id="equipmentLoc" type="text" disabled><br>
                    <label>Available Stocks: </label> <input id="equipmentCount" type="number" disabled>

                    <hr>
                    <button id="addBtn">Add</button>
            </div>
        </div>
