<html>
    <head>
        <link>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CapstoneCSS/Item.css">
        <script type="text/javascript" src="Scripts/auth.js"></script>
        <style>
            .uploadImage{
                height: 20%;
                width: 20%;
                border: 2px black solid;
            }
        </style>
    </head>


 
    <body>
        <!--PUP Logo/header-->
        <div class="header">
            <div class="logo">
                <img src="puplogo.png">
            </div>

            <div class="logout">
                <a href="index.html"><button class="logout_btn" onclick="logout()">Logout</button></a>  
            </div>
            <h1 id="titleName">WIMS</h1>
        </div>

        <!--Tabs section-->
        <div class="tabs">
            <div class="item">
                <a href="Item.html"><button class="item_btn">Item</button></a>
            </div>

            <div class="client">
                <a href="client.html"><button class="client_btn">Client</button></a>
            </div>
            <div class="log_item">
                <a href="maintenance.html"><button class="log_item_btn">Maintenance</button></a>
            </div>
            <div class="log_client">
                <a href="log.html"><button class="log_client_btn">Client Log</button></a>
            </div>
            <div class="log_item">
                <a href="itemHistory.html"><button class="log_item_btn">Item Log</button></a>
            </div>
        </div>


        <!--Tabs main body-->

        <div class="content">
            <!--Function Buttons-->
            <div class="options">
                <a href="add_E.html"><button class="add_btn">Add</button></a>
                <a href="edit_E.html"><button class="edit_btn">Edit</button></a>
            </div>
        
            <!--Datas-->
            <div class="editEquipment"> <!--added class name-->
                <h1>Edit Equipment</h1>
                    <img class="uploadImage"id="myImg"><button id="selBtn">Select Image</button><br><br>
                    <label>ID: </label> <input id="equipmentId" type="text"><button id="searchBtn">Search</button><br>
                    <label>Registration ID: </label> <input id="registerID" ><br>
                    <label>Name: </label> <input id="equipmentName" type="text"><br>
                    <label>Model: </label> <input id="equipmentModel" type="text"><br>
                    <label>Location: </label> <input id="equipmentLoc" type="text"><br>
                    <label>Quantity: </label> <input id="equipmentCount" type="number"><br>
                    <label>Supplier: </label> <input id="equipmentSupplier" type="text">
                <!--Function Buttons-->
                <div class="cBtn"> 
                    <hr>
                    <button id="updBtn">Update</button>
                    <button id="delBtn">Delete</button>
                </div>
            </div>
        </div>
        <script type="module" src="Scripts/editEquip.js"></script>
    </body>
